<ion-header>

  <ion-navbar>
    <ion-title>{{selectedItem.title.rendered}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
 <div *ngIf="selectedItem" class="selection-post">
    <h2 [innerHTML]="selectedItem.title.rendered"></h2>
    <img [src] ="selectedItem._embedded['wp:featuredmedia'][0].source_url"/>
    <div class="post-body" [innerHTML]="selectedItem.content.rendered"></div>
 </div>

	<div text-center>
      <button ion-button icon-only class="share" (click)="twitterShare()"><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-button icon-only class="share" (click)="whatsappShare()"><ion-icon name="logo-whatsapp"></ion-icon></button>
      <button ion-button icon-only class="share" (click)="facebookShare()"><ion-icon name="logo-facebook"></ion-icon></button>
 	</div>
</ion-content>
