<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="home">
  <ion-list>
    <ion-card ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
	 <img [src] ="item._embedded['wp:featuredmedia'][0].source_url"/>
	  <ion-card-content>
	  	  <ion-title>
		    <h2 [innerHTML]="item.title.rendered"></h2>
		  </ion-title>

		    <p [innerHTML]="item.excerpt.rendered"></p>

	  </ion-card-content>
    </ion-card>
    
  </ion-list>
</ion-content>
